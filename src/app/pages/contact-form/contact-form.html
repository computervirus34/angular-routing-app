<h2>Contact Us</h2>

<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>

  <div class="form-group">
    <label for="name">Name *</label>
    <input id="name" type="text" class="form-control" formControlName="name">
    <small class="text-danger" *ngIf="f['name'].touched && f['name'].invalid">
      Name is required and must be at least 3 characters.
    </small>
  </div>

  <div class="form-group">
    <label for="email">Email *</label>
    <input id="email" type="email" class="form-control" formControlName="email">
    <small class="text-danger" *ngIf="f['email'].touched && f['email'].invalid">
      Valid email is required.
    </small>
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" rows="4" class="form-control" formControlName="message"></textarea>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Submit</button>
</form>
